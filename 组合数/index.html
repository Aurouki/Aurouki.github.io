    <div class="post-body" itemprop="articleBody">

      
      

      
        <p>采用<strong>阶乘逆元</strong>的相关知识，可以在预处理阶乘后以O(1)查询组合数，其中，p必须是一个<strong>质数</strong><br><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">int C(int x,int y)&#123;</span><br><span class="line">    return 1ll*jc[x]*njc[y]%p*njc[x-y]%p;</span><br><span class="line">&#125;</span><br><span class="line">for(int i=0;i&lt;2;i++)jc[i]=njc[i]=inv[i]=1;//阶乘，阶乘逆元，逆元</span><br><span class="line">for(int i=2;i&lt;=100001;i++)&#123;</span><br><span class="line">    jc[i]=1ll*jc[i-1]*i%p;</span><br><span class="line">    inv[i]=1ll*inv[p%i]*(p-p/i)%p;</span><br><span class="line">    njc[i]=1ll*njc[i-1]*inv[i]%p;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
